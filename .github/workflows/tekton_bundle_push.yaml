---
name: Tekton Bundle Push
on:  # yamllint disable-line rule:truthy
  push:
    branches: ['main']
  workflow_dispatch:
env:
  BUNDLE: hello-world/hello-world.yaml
  IMAGE_REGISTRY: quay.io
  IMAGE_NAMESPACE: hacbs-release/hello-world
  IMAGE_TAG: 0.3-alpine
  REGISTRY_USER: ${{ secrets.QUAY_ROBOT_USER }}
  REGISTRY_PASSWORD: ${{ secrets.QUAY_ROBOT_TOKEN }}
jobs:
  run-pipeline:
    name: Tekton Bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: debianmaster/actions-k3s@master
        id: k3s
        with:
          version: 'latest'
      - uses: jerop/tkn@v0.1.0
      - uses: redhat-actions/podman-login@v1
        with:
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          registry: ${{ env.IMAGE_REGISTRY }}
      - run: |
          printf -v image_string '%s/%s:%s' \
            ${{ env.IMAGE_REGISTRY }} \
            ${{ env.IMAGE_NAMESPACE }} \
            ${{ env.IMAGE_TAG }} ;
          printf -v bundle_path '%s/%s' $GITHUB_WORKSPACE ${{ env.BUNDLE }} ;
          tkn bundle push -f ${bundle_path} ${image_string} ;
          tkn bundle list -o yaml --no-cache ${image_string} ;