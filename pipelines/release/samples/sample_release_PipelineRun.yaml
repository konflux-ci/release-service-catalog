---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: release-run-empty-params
spec:
  params:
    - name: release
      value: ""
    - name: releaseplan
      value: ""
    - name: releaseplanadmission
      value: ""
    - name: snapshot
      value: ""
    - name: enterpriseContractPolicy
      value: ""
    - name: postCleanUp
      value: ""
    - name: verify_ec_task_bundle
      value: ""
    - name: verify_ec_task_git_url
      value: ""
    - name: verify_ec_task_git_revision
      value: ""
    - name: verify_ec_task_git_pathInRepo
      value: ""
  pipelineRef:
    resolver: "git"
    params:
      - name: url
        value: https://github.com/redhat-appstudio/release-service-catalog.git
      - name: revision
        value: main
      - name: pathInRepo
        value: pipelines/release/release.yaml
