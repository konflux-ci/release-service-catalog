---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: update-infra-deployments-empty-params
spec:
  params:
    - name: extraDataJsonPath
      value: ""
    - name: snapshotPath
      value: ""
    - name: targetGHRepo
      value: ""
    - name: gitImage
      value: ""
    - name: scriptImage
      value: ""
    - name: sharedSecret
      value: ""
    - name: githubAppID
      value: ""
    - name: githubAppInstallationID
      value: ""
  taskRef:
    resolver: "git"
    params:
      - name: url
        value: https://github.com/redhat-appstudio/release-service-bundles.git
      - name: revision
        value: main
      - name: pathInRepo
        value: catalog/task/update-infra-deployments/0.3/update-infra-deployments.yaml
