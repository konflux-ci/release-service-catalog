---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: test-apply-mapping-fail-on-empty
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json and a custom mapping file
    that results in empty component list. Set task parameter failOnEmptyResult
    to true and verify that the task fails as expected.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: config
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: config
        results:
          - name: snapshot
        steps:
          - name: setup-values
            image: quay.io/hacbs-release/release-utils:5b1a1cd9fd68625cab5573ce62e0d87e6f93f341
            script: |
              #!/usr/bin/env sh
              set -eux

              CONFIG_PATH="$(workspaces.config.path)/config.yaml"
              cat > $CONFIG_PATH << EOF
              ---
              mapping:
                components:
                  - name: comp3
                    repository: repo3
                  - name: comp4
                    repository: repo4
              EOF

              cat > $(results.snapshot.path) << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "imageurl1",
                    "source": {
                      "git": {
                        "revision": "myrev",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp2"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshot
          value: $(tasks.setup.results.snapshot)
        - name: extraConfigPath
          value: "config.yaml"
        - name: failOnEmptyResult
          value: "true"
      workspaces:
        - name: config
          workspace: tests-workspace
