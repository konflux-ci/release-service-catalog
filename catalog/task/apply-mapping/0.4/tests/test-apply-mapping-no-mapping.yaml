---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: test-apply-mapping-no-mapping
spec:
  description: |
    Run the apply-mapping with a basic snapshot.spec json without any extra config
    and verify that the returned json is the same as the one on the input.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: snapshot
        steps:
          - name: setup-values
            image: quay.io/hacbs-release/release-utils:5b1a1cd9fd68625cab5573ce62e0d87e6f93f341
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(results.snapshot.path) << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "imageurl1",
                    "source": {
                      "git": {
                        "revision": "myrev",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp3",
                    "repository": "repo3"
                  },
                  {
                    "name": "comp4",
                    "repository": "repo4"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshot
          value: $(tasks.setup.results.snapshot)
        - name: extraConfigPath
          value: ""
      workspaces:
        - name: config
          workspace: tests-workspace
    - name: check-result
      params:
        - name: origSnapshot
          value: $(tasks.setup.results.snapshot)
        - name: mappedSnapshot
          value: $(tasks.run-task.results.snapshot)
      taskSpec:
        params:
          - name: origSnapshot
            type: string
          - name: mappedSnapshot
            type: string
        steps:
          - name: check-result
            image: quay.io/hacbs-release/release-utils:5b1a1cd9fd68625cab5573ce62e0d87e6f93f341
            env:
              - name: "ORIG"
                value: '$(params.origSnapshot)'
              - name: "MAPPED"
                value: '$(params.mappedSnapshot)'
            script: |
              #!/usr/bin/env sh
              set -eux

              # the resulting json is exactly the same as the original one (since no mapping file was used)
              test "$(echo $ORIG|jq --sort-keys .)" == "$(echo $MAPPED|jq --sort-keys .)"
