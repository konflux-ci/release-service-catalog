---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: fbc-release-run-empty-params
spec:
  params:
    - name: snapshot
      value: ""
    - name: enterpriseContractPolicy
      value: ""
    - name: fromIndex
      value: ""
    - name: targetIndex
      value: ""
    - name: binaryImage
      value: ""
    - name: buildTags
      value: ""
    - name: addArches
      value: ""
    - name: requester
      value: ""
    - name: signingConfigMapName
      value: ""
    - name: requestUpdateTimeout
      value: ""
    - name: buildTimeoutSeconds
      value: ""
    - name: verify_ec_task_bundle
      value: ""
  pipelineRef:
    resolver: "bundles"
    params: 
      - name: bundle
        value: quay.io/hacbs-release/pipeline-fbc-release:0.12
      - name: kind
        value: pipeline
      - name: name
        value: fbc-release
