---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-update-ocp-tag-fail-on-ocp-version-mismatch
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the update-ocp-tag task with sample values without the {{ OCP_VERSION }} placeholder
    and fails as the ocp version mismatch.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "fbc": {
                  "fromIndex": "registry-proxy.engineering.redhat.com/rh-osbs/iib-preview-rhtap:v4.12",
                  "targetIndex": "quay.io/redhat/redhat----preview-operator-index:v4.12",
                  "binaryImage": "registry.redhat.io/openshift4/ose-operator-registry:v4.12"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: update-ocp-tag
      params:
        - name: dataPath
          value: data.json
        - name: ocpVersion
          value: "v4.13"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
