---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-embargo-check-public-issues
spec:
  description: Test for embargo-check where all issues are public
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "releaseNotes": {
                  "issues": {
                    "fixed": [
                      {
                        "id": "ISSUE-123",
                        "source": "jira.atlassian.com"
                      },
                      {
                        "id": "12345",
                        "source": "bugzilla.redhat.com"
                      }
                    ]
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: embargo-check
      params:
        - name: dataPath
          value: data.json
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        steps:
          - name: check-result
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ $(cat $(workspaces.data.path)/mock_curl.txt | wc -l) != 2 ]; then
                  echo Error: curl was expected to be called 2 times. Actual calls:
                  cat $(workspaces.data.path)/mock_curl.txt
                  exit 1
              fi

              [[ $(cat $(workspaces.data.path)/mock_curl.txt | head -n 1) \
                  == *"ISSUE-123"* ]]
              [[ $(cat $(workspaces.data.path)/mock_curl.txt | head -n 2 | tail -n 1) \
                  == *"12345"* ]]
      runAfter:
        - run-task
