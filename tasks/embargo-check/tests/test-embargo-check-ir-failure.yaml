---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-embargo-check-ir-failure
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: Test with the InternalRequest failing to ensure task fails
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "releaseNotes": {
                  "content": {
                    "images": [
                      {
                        "containerImage": "foo",
                        "cves": {
                          "fixed": {
                            "CVE-123": {
                              "components": [
                                "pkg:rpm/foo"
                              ]
                            }
                          }
                        }
                      },
                      {
                        "containerImage": "bar",
                        "cves": {
                          "fixed": {
                            "CVE-FAIL-555": {
                              "components": [
                                "pkg:rpm/bar"
                              ]
                            }
                          }
                        }
                      }
                    ]
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: embargo-check
      params:
        - name: dataPath
          value: data.json
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
