---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-prepare-fbc-release-fail-no-data
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the prepare-fbc-release task with no data file and verify the task fails as expected
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/snapshot_spec.json << EOF
              {
                  "application": "foo-app",
                  "artifacts": {},
                  "components": [
                      {
                          "containerImage": "registry.io/image0@sha256:0000",
                          "name": "test-container-foo",
                          "source": {
                              "git": {
                                  "context": "./",
                                  "dockerfileUrl": "build/Dockerfile",
                                  "revision": "foo",
                                  "url": "https://github.com/foo/bar"
                              }
                          },
                          "repository": "test/foo/bar"
                      }
                  ]
              }
              EOF
    - name: run-task
      taskRef:
        name: prepare-fbc-release
      params:
        - name: dataPath
          value: data.json
        - name: snapshotPath
          value: snapshot_spec.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
