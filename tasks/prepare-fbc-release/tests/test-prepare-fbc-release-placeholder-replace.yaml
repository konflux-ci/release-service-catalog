---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-prepare-fbc-release 
spec:
  description: |
    Run the prepare-fbc-release task and verify
    that the task succesfully update the snapshot
    with the ocpVersion, fromIndex, targetIndex,
    and binaryImage for all the component in snapshot  
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: add-snapshot
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "fbc": {
                  "fromIndex": "registry-proxy.engineering.redhat.com/rh-osbs/iib-preview-rhtap:{{OCP_VERSION}}",
                  "targetIndex": "quay.io/redhat/redhat----preview-operator-index:{{ OCP_VERSION }}",
                  "binaryImage": "registry.redhat.io/openshift4/ose-operator-registry:v4.12"
                }
              }
              EOF

              cat > $(workspaces.data.path)/snapshot_spec.json << EOF
              {
                  "application": "foo-app",
                  "artifacts": {},
                  "components": [
                      {
                          "containerImage": "quay.io/hacbs-release-tests/test-ocp-version/test-fbc-component@sha256:f6e744662e342c1321deddb92469b55197002717a15f8c0b1bb2d9440aac2297",
                          "name": "test-container-foo",
                          "source": {
                              "git": {
                                  "context": "./",
                                  "dockerfileUrl": "build/Dockerfile",
                                  "revision": "foo",
                                  "url": "https://github.com/foo/bar"
                              }
                          },
                          "repository": "test/foo/bar"
                      },
                      {
                       "containerImage": "quay.io/hacbs-release-tests/test-ocp-version/test-fbc-component@sha256:f6e744662e342c1321deddb92469b55197002717a15f8c0b1bb2d9440aac2297",
                          "name": "test-container-boo",
                          "source": {
                              "git": {
                                  "context": "./",
                                  "dockerfileUrl": "build/Dockerfile",
                                  "revision": "foo",
                                  "url": "https://github.com/foo/bar"
                              }
                          },
                          "repository": "test/foo/bar"
                      }
                      ]
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: prepare-fbc-release
      params:
        - name: snapshotPath
          value: snapshot_spec.json
        - name: dataPath
          value: data.json
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      params:
        - name: snapshotPath
          value: snapshot_spec.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - run-task
      taskSpec:
        workspaces:
          - name: data
        params:
          - name: snapshotPath
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ $(cat $(workspaces.data.path)/mock_skopeo.txt | wc -l) != 2 ]; then
                echo Error: skopeo was expected to be called 2 times. Actual calls:
                cat $(workspaces.data.path)/mock_skopeo.txt
                exit 1
              fi

              # ocp version in skopeo mock-up is set to v4.12
              ocpVersion="v4.12"

              SNAPSHOT_PATH=$(workspaces.data.path)/$(params.snapshotPath)

              # Read components and initial values
              num_components=$(jq -r '.components | length' "$SNAPSHOT_PATH")
              for ((i=0; i<num_components; i++)); do
                fromIndex=$(jq -r ".components[$i].updatedFromIndex" "$SNAPSHOT_PATH")
                targetIndex=$(jq -r ".components[$i].updatedTargetIndex" "$SNAPSHOT_PATH")
                binaryImage=$(jq -r ".components[$i].updatedBinaryImage" "$SNAPSHOT_PATH")

                for index in "${fromIndex}" "${targetIndex}" "${binaryImage}"; do
                  [ "${index#*:}" = "${ocpVersion}" ]
                done
              done
