---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-snapshot-fail-tagless-component
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the push-snapshot task with a component that has no tags. The task
    should fail.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir $(workspaces.data.path)/results
              cat > $(workspaces.data.path)/snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "registry.io/image1:tag1",
                    "repository": "prod-registry.io/prod-location1",
                    "tags": [
                      "tag1-12345",
                      "tag2-zyxw"
                    ],
                    "pushSourceContainer": false
                  },
                  {
                    "name": "comp2",
                    "containerImage": "registry.io/image2:tag2",
                    "repository": "prod-registry.io/prod-location2"
                  }
                ]
              }
              EOF

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "mapping": {
                  "defaults": {
                    "pushSourceContainer": true
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: push-snapshot
      params:
        - name: snapshotPath
          value: snapshot.json
        - name: dataPath
          value: data.json
        - name: retries
          value: 0
        - name: resultsDirPath
          value: results
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
