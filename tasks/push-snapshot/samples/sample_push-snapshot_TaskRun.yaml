---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: push-snapshot-run-empty-params
spec:
  params:
    - name: dataPath
      value: "data.json"
  taskRef:
    resolver: "git"
    params:
      - name: url
        value: https://github.com/redhat-appstudio/release-service-catalog.git
      - name: revision
        value: main
      - name: pathInRepo
        value: tasks/push-snapshot/push-snapshot.yaml
