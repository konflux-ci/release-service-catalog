---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-slack-notification-params
spec:
  description: |
    Run the collect-slack-notification-params task and verify the results
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "slack": {
                  "slack-notification-secret": "my-secret",
                  "slack-webhook-notification-secret-keyname": "my-keyname"
                }
              }
              EOF
              cat > $(workspaces.data.path)/snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "registry.io/image:tag"
                  }
                ]
              }
              EOF
              cat > $(workspaces.data.path)/release.json << EOF
              {
                "kind": "Release",
                "metadata": {
                  "labels": {
                    "release.appstudio.openshift.io/automated": "true"
                  },
                  "name": "release-123",
                  "namespace": "dev-release-team-tenant"
                },
                "spec": {
                  "releasePlan": "rh-push-to-registry-redhat-io-test-rp",
                  "snapshot": "rh-push-to-registry-redhat-iotest-qdfw5"
                },
                "status": {
                  "attribution": {
                    "author": "shebert",
                    "standingAuthorization": true
                  },
                  "automated": true,
                  "completionTime": "2023-11-02T03:43:35Z",
                  "managedProcessing": {
                    "completionTime": "2023-11-02T03:43:35Z",
                    "pipelineRun": "managed-release-team-tenant/release-pipelinerun-q5phc",
                    "startTime": "2023-11-02T03:41:23Z"
                  },
                  "startTime": "2023-11-02T03:41:23Z",
                  "target": "managed-release-team-tenant"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-slack-notification-params
      params:
        - name: releasePath
          value: release.json
        - name: snapshotPath
          value: snapshot.json
        - name: dataPath
          value: data.json
        - name: hacUrl
          value: "https://my.website.ca"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      params:
        - name: message
          value: $(tasks.run-task.results.message)
        - name: slack-notification-secret
          value: $(tasks.run-task.results.slack-notification-secret)
        - name: slack-notification-secret-keyname
          value: $(tasks.run-task.results.slack-notification-secret-keyname)
      taskSpec:
        params:
          - name: message
          - name: slack-notification-secret
          - name: slack-notification-secret-keyname
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            env:
              - name: "MESSAGE"
                value: '$(params.message)'
              - name: "SECRET"
                value: '$(params.slack-notification-secret)'
              - name: "KEYNAME"
                value: '$(params.slack-notification-secret-keyname)'
            script: |
              #!/usr/bin/env sh
              set -eux

              echo $MESSAGE
              echo $MESSAGE | grep -q "dev-release-team/myapp/release-123"
              echo $MESSAGE | grep -q "https://my.website.ca/managed-release-team/applications/myapp/pipelineruns"

              test "$SECRET" = "my-secret"
              test "$KEYNAME" = "my-keyname"
