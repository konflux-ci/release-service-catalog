---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-no-rpa-mapping
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json and a ReleasePlanAdmission
    that does not contain a mapping in its data section and verify that the returned
    json is the same as the one in the input.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: config
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: config
        results:
          - name: snapshot
        steps:
          - name: setup-values
            image: quay.io/hacbs-release/release-utils:5b1a1cd9fd68625cab5573ce62e0d87e6f93f341
            script: |
              #!/usr/bin/env sh
              set -eux
              cat > $(workspaces.config.path)/release_plan_admission.json << EOF
              {
                "apiVersion": "appstudio.redhat.com/v1alpha1",
                "kind": "ReleasePlanAdmission",
                "metadata": {
                  "name": "test",
                  "namespace": "managed"
                },
                "spec": {
                  "applications": [
                    "app"
                  ],
                  "policy": "policy",
                  "pipelineRef": {
                    "resolver": "git",
                    "params": [
                      {
                        "name": "url",
                        "value": "github.com"
                      },
                      {
                        "name": "revision",
                        "value": "main"
                      },
                      {
                        "name": "pathInRepo",
                        "value": "pipeline.yaml"
                      }
                    ]
                  },
                  "serviceAccount": "sa",
                  "origin": "dev",
                  "data": {
                    "foo": "bar"
                  }
                }
              }
              EOF

              cat > "$(workspaces.config.path)/snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "imageurl1",
                    "source": {
                      "git": {
                        "revision": "myrev",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp2"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: "snapshot_spec.json"
        - name: releasePlanAdmissionPath
          value: "release_plan_admission.json"
      workspaces:
        - name: config
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: config
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: config
        steps:
          - name: check-result
            image: quay.io/hacbs-release/release-utils:5b1a1cd9fd68625cab5573ce62e0d87e6f93f341
            script: |
              #!/usr/bin/env sh
              set -eux

              # the resulting json is exactly the same as the original one (since no mapping was used)
              test "$(cat $(workspaces.config.path)/snapshot_spec.json|jq --sort-keys .)" \
                == "$(cat $(workspaces.config.path)/snapshot_spec.json.orig|jq --sort-keys .)"
      runAfter:
        - run-task
