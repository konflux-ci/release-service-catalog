---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-fail-on-invalid-image-reference
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json where
    some of the containerImage values are not sha references.
    This will result in a failure.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: config
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: config
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:d320c36f3d707cd5bfe55fe783f70236c06cc2e5
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.config.path)/test_data.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "comp1",
                      "repository": "repo1"
                    },
                    {
                      "name": "comp2",
                      "repository": "repo2"
                    },
                    {
                      "name": "comp3",
                      "repository": "repo3"
                    }
                  ]
                }
              }
              EOF

              cat > "$(workspaces.config.path)/test_snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "imageurl1@sha256:123456"
                  },
                  {
                    "name": "comp2",
                    "containerImage": "imageurl2:tag"
                  },
                  {
                    "name": "comp3",
                    "containerImage": "imageurl3:tag"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: test_snapshot_spec.json
        - name: dataPath
          value: test_data.json
      runAfter:
        - setup
      workspaces:
        - name: config
          workspace: tests-workspace
