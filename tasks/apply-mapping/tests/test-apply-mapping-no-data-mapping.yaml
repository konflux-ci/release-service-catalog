---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-no-data-mapping
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json but no mapping in the
    data json file and verify that the returned json is the same as the one in
    the input.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: config
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: config
        results:
          - name: snapshot
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:d320c36f3d707cd5bfe55fe783f70236c06cc2e5
            script: |
              #!/usr/bin/env sh
              set -eux
              cat > "$(workspaces.config.path)/data.json" << EOF
              {
                "somekey": {
                  "key": "value",
                  "foo": "bar"
                }
              }
              EOF

              cat > "$(workspaces.config.path)/snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "imageurl1@sha256:123456",
                    "source": {
                      "git": {
                        "revision": "myrev",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp2",
                    "containerImage": "imageurl2@sha256:123456"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: "snapshot_spec.json"
        - name: dataPath
          value: "data.json"
      workspaces:
        - name: config
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: config
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: config
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              # The resulting JSON is exactly the same as the original one (since no mapping was used)
              test "$(
                jq --sort-keys . < "$(workspaces.config.path)/snapshot_spec.json"
              )" == "$(
                jq --sort-keys . < "$(workspaces.config.path)/snapshot_spec.json.orig"
              )"
      runAfter:
        - run-task
