---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-tagless-component
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json and a custom mapping provided in
    the data file that includes a component with no tags. Verify that the mapped task result
    is false.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: config
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: config
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.config.path)/test_data.json << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "comp1",
                      "repository": "repo1",
                      "tags": [
                        "tag"
                      ]
                    },
                    {
                      "name": "comp2",
                      "repository": "repo2"
                    }
                  ],
                  "defaults": {
                    "timestampFormat": "%Y-%m-%d"
                  }
                }
              }
              EOF

              cat > $(workspaces.config.path)/test_snapshot_spec.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "registry.io/image1:tag1",
                    "source": {
                      "git": {
                        "revision": "testrevision",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp2",
                    "repository": "repo2"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: test_snapshot_spec.json
        - name: dataPath
          value: test_data.json
      runAfter:
        - setup
      workspaces:
        - name: config
          workspace: tests-workspace
    - name: check-result
      params:
        - name: mapped
          value: $(tasks.run-task.results.mapped)
      taskSpec:
        params:
          - name: mapped
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            env:
              - name: "MAPPED"
                value: '$(params.mapped)'
            script: |
              #!/usr/bin/env sh
              set -eux

              test $MAPPED == "false"
      runAfter:
        - run-task
