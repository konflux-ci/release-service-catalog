---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-populate-release-notes-images-fail-missing-data
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the populate-release-notes-images task without a data JSON and verify that the task fails as expected.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "registry.io/image@sha256:123456",
                    "repository": "prod-registry.io/prod-location"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: populate-release-notes-images
      params:
        - name: dataPath
          value: "missing.json"
        - name: snapshotPath
          value: "snapshot.json"
        - name: commonTags
          value: "foo bar"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
