---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-check-data-keys-fail-missing-advisory-key
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the check-data-keys task with the advisory key missing the spec.product_id in the data json and
    verify that the task fails as expected.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup
            image: quay.io/hacbs-release/release-utils:6e92a6f8df8ef1cbecfb4c25b73ec6d92bded527
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "advisory": {
                  "repo": "somerepo",
                  "spec": {
                    "cpe": "cpe:/a:example:openstack:el8",
                    "type": "RHSA",
                    "content": {
                      "images": [
                        {
                          "containerImage": "quay.io/example/openstack@sha256:abcde",
                          "repository": "rhosp16-rhel8/openstack",
                          "tags": [
                            "latest"
                          ],
                          "architecture": "amd64",
                          "signingKey": "abcde",
                          "purl": "pkg:example/openstack@sha256:abcde?repository_url=quay.io/example/rhosp16-rhel8",
                          "cves": {
                            "fixed": {
                              "CVE-2022-1234": {
                                "components": [
                                  "pkg:golang/golang.org/x/net/http2@1.11.1"
                                ]
                              }
                            }
                          }
                        }
                      ]
                    },
                    "synopsis": "test synopsis",
                    "topic": "test topic",
                    "description": "test description",
                    "solution": "test solution",
                    "references": [
                      "https://docs.example.com/some/example/release-notes"
                    ]
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: check-data-keys
      params:
        - name: dataPath
          value: "data.json"
        - name: systems
          value:
            - advisory
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
