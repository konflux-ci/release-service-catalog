---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-cosign-params
spec:
  description: |
    Run the collect-cosign-params task and verify the results
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "sign": {
                  "cosignSecretName": "my-secret"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-cosign-params
      params:
        - name: dataPath
          value: data.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      params:
        - name: cosign-secret-name
          value: $(tasks.run-task.results.cosign-secret-name)
      taskSpec:
        params:
          - name: cosign-secret-name
        steps:
          - name: check-result
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            env:
              - name: "SECRET"
                value: '$(params.cosign-secret-name)'
            script: |
              #!/usr/bin/env sh
              set -eux

              test "$SECRET" = "my-secret"
