---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-data-fail-disallowed-releaseplan
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the collect-data task with the disallowed key product_id in the ReleasePlan data.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup
            image: quay.io/redhat-appstudio/release-service-utils:447ea0580a2cdd48b4091e1df86fab5c3f86d01c
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > release << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: Release
              metadata:
                name: release-disallowed-rp-sample
                namespace: default
              spec:
                snapshot: foo
                releasePlan: foo
                data:
                  releaseNotes:
                    issues:
                      - id: issue1
                        source: github.com
                      - id: issue2
                        source: github.com
              EOF
              kubectl apply -f release

              cat > releaseplan << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlan
              metadata:
                name: releaseplan-disallowed-rp-sample
                namespace: default
              spec:
                application: foo
                target: foo
                data:
                  releaseNotes:
                    synopsis: some text field
                    product_id: 123
              EOF
              kubectl apply -f releaseplan

              cat > releaseplanadmission << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlanAdmission
              metadata:
                name: releaseplanadmission-disallowed-rp-sample
                namespace: default
              spec:
                applications:
                  - foo
                origin: foo
                policy: foo
                pipeline:
                  pipelineRef:
                    resolver: cluster
                    params:
                      - name: name
                        value: release-pipeline
                      - name: namespace
                        value: default
                      - name: kind
                        value: pipeline
                data:
                  releaseNotes:
                    product_id: 123
              EOF
              kubectl apply -f releaseplanadmission

              cat > snapshot << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: Snapshot
              metadata:
                name: snapshot-disallowed-rp-sample
                namespace: default
              spec:
                application: foo
                components:
                  - name: name
                    containerImage: newimage
              EOF
              kubectl apply -f snapshot
    - name: run-task
      taskRef:
        name: collect-data
      params:
        - name: release
          value: default/release-disallowed-rp-sample
        - name: releaseplan
          value: default/releaseplan-disallowed-rp-sample
        - name: releaseplanadmission
          value: default/releaseplanadmission-disallowed-rp-sample
        - name: snapshot
          value: default/snapshot-disallowed-rp-sample
        - name: subdirectory
          value: $(context.pipelineRun.uid)
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
