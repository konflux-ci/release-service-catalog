---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-data-with-data
spec:
  description: |
    Run the collect-data task and verify that data task result is accurate.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: create-crs
            image: quay.io/hacbs-release/release-utils:518c0423a3b3502c7b9ef6fd8652995bec2b4e1a
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > release << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: Release
              metadata:
                name: release-sample
                namespace: default
              spec:
                snapshot: foo
                releasePlan: foo
                data:
                  rkey: rvalue
                  foo: shouldGetOverwritten
              EOF
              kubectl apply -f release

              cat > releaseplan << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlan
              metadata:
                name: releaseplan-sample
                namespace: default
              spec:
                application: foo
                target: foo
                data:
                  foo: bar
                  one: one
              EOF
              kubectl apply -f releaseplan

              cat > releaseplanadmission << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlanAdmission
              metadata:
                name: releaseplanadmission-sample
                namespace: default
              spec:
                applications:
                  - foo
                origin: foo
                data:
                  one:
                    two: three
                    four:
                      - five
                      - six
                policy: foo
                pipelineRef:
                  resolver: cluster
                  params:
                    - name: name
                      value: release-pipeline
                    - name: namespace
                      value: default
                    - name: kind
                      value: pipeline
              EOF
              kubectl apply -f releaseplanadmission

              cat > snapshot << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: Snapshot
              metadata:
                name: snapshot-sample
                namespace: default
              spec:
                application: foo
              EOF
              kubectl apply -f snapshot
    - name: run-task
      taskRef:
        name: collect-data
      params:
        - name: release
          value: default/release-sample
        - name: releaseplan
          value: default/releaseplan-sample
        - name: releaseplanadmission
          value: default/releaseplanadmission-sample
        - name: snapshot
          value: default/snapshot-sample
        - name: subdirectory
          value: $(context.pipelineRun.uid)
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      params:
        - name: data
          value: $(tasks.run-task.results.data)
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - run-task
      taskSpec:
        params:
          - name: data
            type: string
        steps:
          - name: check-result
            image: quay.io/hacbs-release/release-utils:518c0423a3b3502c7b9ef6fd8652995bec2b4e1a
            script: |
              #!/usr/bin/env sh
              set -eux

              echo Test that data result was set properly
              test $(cat "$(workspaces.data.path)/$(params.data)") \
                == '{"foo":"bar","rkey":"rvalue","one":{"four":["five","six"],"two":"three"}}'
  finally:
    - name: cleanup
      taskSpec:
        steps:
          - name: delete-crs
            image: quay.io/hacbs-release/release-utils:518c0423a3b3502c7b9ef6fd8652995bec2b4e1a
            script: |
              #!/usr/bin/env sh
              set -eux

              kubectl delete release release-sample
              kubectl delete releaseplan releaseplan-sample
              kubectl delete releaseplanadmission releaseplanadmission-sample
              kubectl delete snapshot snapshot-sample
