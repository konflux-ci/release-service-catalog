---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-sbom-to-pyxis
spec:
  description: |
    Run the push-sbom-to-pyxis task with required parameters - a happy path scenario.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/redhat-appstudio/release-service-utils:4d00a5731e96e341e0104ad2374792b985330c87
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/pyxis.json <<EOF
              {
                "components": [
                  {
                    "containerImage": "source1@mydigest1",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID1",
                        "digest": "mydigest1"
                      }
                    ]
                  },
                  {
                    "containerImage": "source2@mydigest2",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID2",
                        "digest": "mydigest2"
                      }
                    ]
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: push-sbom-to-pyxis
      params:
        - name: pyxisSecret
          value: test-push-sbom-to-pyxis-cert
        - name: server
          value: production
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/redhat-appstudio/release-service-utils:4d00a5731e96e341e0104ad2374792b985330c87
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ $(cat $(workspaces.data.path)/mock_cosign.txt | wc -l) != 2 ]; then
                echo Error: cosign was expected to be called 2 times. Actual calls:
                cat $(workspaces.data.path)/mock_cosign.txt
                exit 1
              fi

              if [ $(cat $(workspaces.data.path)/mock_upload_sbom.txt | wc -l) != 2 ]; then
                echo Error: upload_sbom was expected to be called 2 times. Actual calls:
                cat $(workspaces.data.path)/mock_upload_sbom.txt
                exit 1
              fi
      runAfter:
        - run-task
