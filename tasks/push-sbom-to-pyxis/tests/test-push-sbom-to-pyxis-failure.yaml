---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-sbom-to-pyxis-failure
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the push-sbom-to-pyxis task with required parameters.
    The first image will fail. The second image will still be pushed.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/redhat-appstudio/release-service-utils:4d00a5731e96e341e0104ad2374792b985330c87
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/pyxis.json <<EOF
              {
                "components": [
                  {
                    "containerImage": "source1@mydigest1",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID1Failing",
                        "digest": "mydigest1"
                      }
                    ]
                  },
                  {
                    "containerImage": "source2@mydigest2",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID2",
                        "digest": "mydigest2"
                      }
                    ]
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: push-sbom-to-pyxis
      params:
        - name: pyxisSecret
          value: test-push-sbom-to-pyxis-cert
        - name: server
          value: production
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
