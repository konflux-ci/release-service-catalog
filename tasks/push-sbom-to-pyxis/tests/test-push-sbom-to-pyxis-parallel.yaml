---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-sbom-to-pyxis-parallel
spec:
  description: |
    Run the push-sbom-to-pyxis task with required parameters with multiple images
    processed in parallel.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/redhat-appstudio/release-service-utils:4d00a5731e96e341e0104ad2374792b985330c87
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/pyxis.json <<EOF
              {
                "components": [
                  {
                    "containerImage": "source1@mydigest1",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID1Parallel",
                        "digest": "mydigest1"
                      }
                    ]
                  },
                  {
                    "containerImage": "source2@mydigest2",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID2Parallel",
                        "digest": "mydigest2"
                      }
                    ]
                  },
                  {
                    "containerImage": "source3@mydigest3",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID3Parallel",
                        "digest": "mydigest3"
                      }
                    ]
                  },
                  {
                    "containerImage": "source4@mydigest4",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID4Parallel",
                        "digest": "mydigest4"
                      }
                    ]
                  },
                  {
                    "containerImage": "source5@mydigest5",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID5Parallel",
                        "digest": "mydigest5"
                      }
                    ]
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: push-sbom-to-pyxis
      params:
        - name: pyxisSecret
          value: test-push-sbom-to-pyxis-cert
        - name: server
          value: production
        - name: concurrentLimit
          value: 4
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/redhat-appstudio/release-service-utils:4d00a5731e96e341e0104ad2374792b985330c87
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ $(cat $(workspaces.data.path)/mock_cosign.txt | wc -l) != 5 ]; then
                echo Error: cosign was expected to be called 5 times. Actual calls:
                cat $(workspaces.data.path)/mock_cosign.txt
                exit 1
              fi

              if [ $(cat $(workspaces.data.path)/mock_upload_sbom.txt | wc -l) != 5 ]; then
                echo Error: upload_sbom was expected to be called 5 times. Actual calls:
                cat $(workspaces.data.path)/mock_upload_sbom.txt
                exit 1
              fi

              # Check that multiple instances of upload_sbom were running in parallel - up to 4 at once
              if ! cat $(workspaces.data.path)/myImageID[1234]Parallel.json.count | grep 4; then
                echo Error: Expected to see 4 parallel runs of upload_sbom at some point.
                echo Actual counts:
                cat $(workspaces.data.path)/myImageID[1234]Parallel.json.count
                exit 1
              fi
              # The last instance of upload_sbom was in a new batch - it ran alone
              test $(wc -l < $(workspaces.data.path)/myImageID5Parallel.json.count) -eq 1
      runAfter:
        - run-task
