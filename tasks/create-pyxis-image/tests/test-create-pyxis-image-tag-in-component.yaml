---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-create-pyxis-image-tag-in-component
spec:
  description: >
    Run the create-pyxis-image task with a single containerImage in the snapshot that has tags defined
    in the component section of the snapshot. Check that they are used in the pyxis request.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/mapped_snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "source@mydigest",
                    "repository": "quay.io/redhat-prod/myproduct----myimage",
                    "tags": [
                      "myprefix-mytimestamp",
                      "myprefix"
                    ]
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: create-pyxis-image
      params:
        - name: pyxisSecret
          value: test-create-pyxis-image-cert
        - name: server
          value: stage
        - name: snapshotPath
          value: mapped_snapshot.json
        - name: dataPath
          value: data.json
        - name: rhPush
          value: "false"
        - name: commonTags
          value: "notused"
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ $(cat $(workspaces.data.path)/mock_create_container_image.txt | wc -l) != 1 ]; then
                echo Error: create_container_image was expected to be called 1 time. Actual calls:
                cat $(workspaces.data.path)/mock_create_container_image.txt
                exit 1
              fi

              if [ -f $(workspaces.data.path)/mock_cleanup_tags.txt ]; then
                echo Error: cleanup_tags was not expected to be called. Actual calls:
                cat $(workspaces.data.path)/mock_cleanup_tags.txt
                exit 1
              fi

              if ! grep -- "--tags myprefix-mytimestamp myprefix" \
                < $(workspaces.data.path)/mock_create_container_image.txt 2> /dev/null
              then
                echo Error: create_container_image call was expected to include "--tags myprefix-mytimestamp myprefix".
                echo Actual call:
                cat $(workspaces.data.path)/mock_create_container_image.txt
                exit 1
              fi
      runAfter:
        - run-task
