---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-create-pyxis-image-rhpush-and-commontag
spec:
  description: >
    Run the create-pyxis-image task with a single containerImage in the snapshot and set rhPush to true.
    Also set the commonTag value.
    Check that both values are propagated to the create_pyxis_image call.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/hacbs-release/release-utils:85ab98a7ec63c3d8d9ec3c4982ff0e581bcb3c83
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/mapped_snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "source@mydigest",
                    "repository": "quay.io/redhat-prod/myproduct----myimage"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: create-pyxis-image
      params:
        - name: pyxisSecret
          value: test-create-pyxis-image-cert
        - name: server
          value: stage
        - name: dataPath
          value: mydata.json
        - name: rhPush
          value: "true"
        - name: commonTag
          value: mycommontag
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/hacbs-release/release-utils:85ab98a7ec63c3d8d9ec3c4982ff0e581bcb3c83
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ $(cat $(workspaces.data.path)/mock_create_container_image.txt | wc -l) != 1 ]; then
                echo Error: create_container_image was expected to be called 1 time. Actual calls:
                cat $(workspaces.data.path)/mock_create_container_image.txt
                exit 1
              fi

              if ! grep -- "--tag mycommontag" < $(workspaces.data.path)/mock_create_container_image.txt 2> /dev/null
              then
                echo Error: create_container_image call was expected to include "--tag mycommontag". Actual call:
                cat $(workspaces.data.path)/mock_create_container_image.txt
                exit 1
              fi

              if ! grep -- "--rh-push true" < $(workspaces.data.path)/mock_create_container_image.txt 2> /dev/null
              then
                echo Error: create_container_image call was expected to include "--rh-push true". Actual call:
                cat $(workspaces.data.path)/mock_create_container_image.txt
                exit 1
              fi
      runAfter:
        - run-task
