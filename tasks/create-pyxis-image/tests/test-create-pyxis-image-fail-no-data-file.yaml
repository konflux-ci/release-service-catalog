---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-create-pyxis-image-fail-no-data-file
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the create-pyxis-image task with the no data file present in the default filepath of
    data.json. The task should fail.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/mapped_snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "source@mydigest",
                    "repository": "registry.io/image"
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: create-pyxis-image
      params:
        - name: pyxisSecret
          value: test-create-pyxis-image-cert
        - name: server
          value: stage
        - name: snapshotPath
          value: mapped_snapshot.json
        - name: dataPath
          value: ""
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
