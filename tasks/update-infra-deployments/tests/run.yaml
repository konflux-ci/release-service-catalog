---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: update-infra-deployments-empty-params
spec:
  params:
    - name: dataJsonPath
      value: ""
    - name: snapshotPath
      value: ""
    - name: targetGHRepo
      value: ""
    - name: gitImage
      value: ""
    - name: scriptImage
      value: ""
    - name: sharedSecret
      value: ""
    - name: githubAppID
      value: ""
    - name: githubAppInstallationID
      value: ""
  taskRef:
    resolver: "git"
    params:
      - name: url
        value: https://github.com/konflux-ci/release-service-catalog.git
      - name: revision
        value: main
      - name: pathInRepo
        value: tasks/update-infra-deployments/update-infra-deployments.yaml
