---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-create-advisory-fail-no-snapshot
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the create-advisory task with no Snapshot and verify the task fails as expected
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: create-crs
            image: quay.io/redhat-appstudio/release-service-utils:bc81bfed6062a386e48a76b252c6f33b52c411b0
            script: |
              #!/usr/bin/env sh
              set -eux
              
              cat > $(workspaces.data.path)/test_release_plan_admission.json << EOF
              {
                "apiVersion": "appstudio.redhat.com/v1alpha1",
                "kind": "ReleasePlanAdmission",
                "metadata": {
                  "name": "test",
                  "namespace": "default"
                },
                "spec": {
                  "applications": [
                    "app"
                  ],
                  "policy": "policy",
                  "pipeline": {
                    "pipelineRef": {
                      "resolver": "git",
                      "params": [
                        {
                          "name": "url",
                          "value": "github.com"
                        },
                        {
                          "name": "revision",
                          "value": "main"
                        },
                        {
                          "name": "pathInRepo",
                          "value": "pipeline.yaml"
                        }
                      ]
                    },
                    "serviceAccountName": "sa"
                  },
                  "origin": "dev"
                }
              }
              EOF

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "advisory": {
                  "repo": "myrepo.com",
                  "spec": {
                    "foo": "bar"
                  }
                }
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: create-advisory
      params:
        - name: releasePlanAdmissionPath
          value: "test_release_plan_admission.json"
        - name: snapshotPath
          value: "test_snapshot_spec.json"
        - name: dataPath
          value: "data.json"
        - name: synchronously
          value: "false"
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
