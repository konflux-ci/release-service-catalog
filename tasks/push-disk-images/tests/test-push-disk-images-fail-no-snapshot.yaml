---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-disk-images-fail-no-snapshot
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the push-disk-images task with no snapshot JSON and verify the task fails as expected
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:6a7ca9ba0ddd70404fe2267551409925cf513132
            script: |
              #!/usr/bin/env bash
              set -eux
              
              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "cdn": {
                  "env": "production"
                }
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: push-disk-images
      params:
        - name: snapshotPath
          value: "snapshot_spec.json"
        - name: dataPath
          value: "data.json"
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
