---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-send-slack-notification-no-secret
spec:
  description: |
    Run the send-slack-notification task and verify the results
  workspaces:
    - name: tests-workspace
  tasks:
    - name: run-task
      taskRef:
        name: send-slack-notification
      params:
        - name: secretName
          value: "missing-secret"
        - name: secretKeyName
          value: ""
        - name: message
          value: ""
        - name: tasksStatus
          value: "Succeeded"
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ -f $(workspaces.data.path)/mock_curl.txt ]; then
                echo Error: curl was not expected to be called. Actual calls:
                cat $(workspaces.data.path)/mock_curl.txt
                exit 1
              fi
      runAfter:
        - run-task
