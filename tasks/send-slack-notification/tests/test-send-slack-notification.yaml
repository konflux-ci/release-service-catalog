---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-send-slack-notification
spec:
  description: |
    Run the send-slack-notification task and verify the results
  workspaces:
    - name: tests-workspace
  tasks:
    - name: run-task
      taskRef:
        name: send-slack-notification
      params:
        - name: secretName
          value: "my-secret"
        - name: secretKeyName
          value: "my-team"
        - name: message
          value: "{ @@CIRCLE_TYPE@@ @@STATUS_TEXT@@ }"
        - name: tasksStatus
          value: "Succeeded"
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ $(cat $(workspaces.data.path)/mock_curl.txt | wc -l) != 1 ]; then
                echo Error: curl was expected to be called 1 times. Actual calls:
                cat $(workspaces.data.path)/mock_curl.txt
                exit 1
              fi
      runAfter:
        - run-task
