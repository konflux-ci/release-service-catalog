---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-rh-sign-cosign-image-single-component
spec:
  description: Test signing a single image with cosign 
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux
              _TEST_MANIFEST_DIGEST="sha256:2222"
              _TEST_MANIFEST_REFERENCE="quay.io/redhat-pending/test-product----test-image0@${_TEST_MANIFEST_DIGEST}"
              _TEST_MANIFEST_REPO="quay.io/redhat-pending/test-product----test-image0"
              cat > $(workspaces.data.path)/snapshot_spec.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp0",
                    "containerImage": "$_TEST_MANIFEST_REFERENCE",
                    "repository": "$_TEST_MANIFEST_REPO"
                  }
                ]
              }
              EOF
              cat > $(workspaces.data.path)/data.json << EOF
              {
                "sign": {
                  "request": "hacbs-signing-pipeline",
                  "configMapName": "signing-config-map"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: rh-sign-cosign-image
      params:
        - name: snapshotPath
          value: snapshot_spec.json
        - name: dataPath
          value: data.json
        - name: secretName
          value: 'test-rh-sign-cosign-image-secret'
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux
              echo "check results"
              _TEST_PUB_REPO="registry.stage.redhat.io/test-product/test-image0"
              _TEST_REPO="quay.io/redhat-pending/test-product----test-image0"

              CALLS=$(cat "$(workspaces.data.path)/mock_skopeo_calls")
              test "$CALLS" = "inspect --raw docker://${_TEST_REPO}@sha256:2222"
              CALLS=$(cat "$(workspaces.data.path)/mock_cosign_calls")
              COMMON_ARGS="-t 3m0s sign --key aws://arn:mykey"
              COSIGN_COMMON="$COMMON_ARGS --sign-container-identity"
              EXPECTED=$(cat <<EOF
              $COSIGN_COMMON ${_TEST_PUB_REPO}@sha256:2222 ${_TEST_REPO}@sha256:2222
              EOF
              )
              test "$CALLS" = "$EXPECTED"
      runAfter:
        - run-task
