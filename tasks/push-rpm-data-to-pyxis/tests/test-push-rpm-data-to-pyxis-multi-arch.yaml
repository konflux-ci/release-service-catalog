---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-rpm-data-to-pyxis-multi-arch
spec:
  description: |
    Run the push-rpm-data-to-pyxis task with required parameters and multi arch
    images
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:7c3e02f9220179c5ffa027d5e7c86bd1aa923428
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/pyxis.json << EOF
              {
                "components": [
                  {
                    "containerImage": "multiarch-1",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID1",
                        "digest": "mydigest2",
                        "arch_digest": "abcdefg",
                        "os": "linux"
                      },
                      {
                        "arch": "ppc64le",
                        "imageId": "myImageID2",
                        "digest": "mydigest2",
                        "arch_digest": "deadbeef",
                        "os": "linux"
                      }
                    ]
                  },
                  {
                    "containerImage": "multiarch-2",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID3",
                        "digest": "mydigest3",
                        "arch_digest": "abcdefg",
                        "os": "linux"
                      },
                      {
                        "arch": "ppc64le",
                        "imageId": "myImageID4",
                        "digest": "mydigest4",
                        "arch_digest": "deadbeef",
                        "os": "linux"
                      }
                    ]
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: push-rpm-data-to-pyxis
      params:
        - name: pyxisJsonPath
          value: pyxis.json
        - name: pyxisSecret
          value: test-push-rpm-data-to-pyxis-cert
        - name: server
          value: production-internal
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:7c3e02f9220179c5ffa027d5e7c86bd1aa923428
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ "$(wc -l < "$(workspaces.data.path)/mock_cosign.txt")" != 4 ]; then
                echo Error: cosign was expected to be called 4 times. Actual calls:
                cat "$(workspaces.data.path)/mock_cosign.txt"
                exit 1
              fi

              if [ "$(wc -l < "$(workspaces.data.path)/mock_upload_rpm_data.txt")" != 4 ]; then
                echo Error: upload_rpm_data was expected to be called 4 times. Actual calls:
                cat "$(workspaces.data.path)/mock_upload_rpm_data.txt"
                exit 1
              fi
      runAfter:
        - run-task
