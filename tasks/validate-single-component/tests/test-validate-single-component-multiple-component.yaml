---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-validate-single-component-multiple-component 
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the validate-single-component task and check condition when multiple
    components are detected in snapshot and it should fail
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: add-snapshot
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              yq -o json > "$(workspaces.data.path)/snapshot_spec.json" << EOF
              {
                  "application": "foo-app",
                  "artifacts": {},
                  "components": [
                      {
                          "containerImage": "test-container-foo:bar",
                          "name": "test-container-foo",
                          "source": {
                              "git": {
                                  "context": "./",
                                  "dockerfileUrl": "build/Dockerfile",
                                  "revision": "foo",
                                  "url": "https://github.com/foo/bar"
                              }
                          },
                          "repository": "test/foo/bar"
                      },
                      {
                       "containerImage": "test-container-foo:bar",
                          "name": "test-container-foo",
                          "source": {
                              "git": {
                                  "context": "./",
                                  "dockerfileUrl": "build/Dockerfile",
                                  "revision": "foo",
                                  "url": "https://github.com/foo/bar"
                              }
                          },
                          "repository": "test/foo/bar"
                      }
                      ]
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: validate-single-component
      params:
        - name: snapshotPath
          value: snapshot_spec.json
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
