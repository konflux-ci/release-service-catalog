---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-run-collectors-parallel
spec:
  description: |
    Run the collectors task with collectors in both the ReleasePlan and ReleasePlanAdmission and ensure
    that they ran in parallel. These mocked collectors have sleeps in them.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: create-crs
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir "$(workspaces.data.path)"/results
              
              cat > "$(workspaces.data.path)"/test_release_plan.json << EOF
              {
                "apiVersion": "appstudio.redhat.com/v1alpha1",
                "kind": "ReleasePlan",
                "metadata": {
                  "name": "test-rp",
                  "namespace": "default"
                },
                "spec": {
                  "application": "app",
                  "collectors": [
                    {
                      "name": "test-collector",
                      "type": "parallel-collector",
                      "timeout": 600,
                      "params": [
                        {
                          "name": "test-arg",
                          "value": "test-value"
                        }
                      ]
                    }
                  ],
                  "target": "managed"
                }
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: run-collectors
      params:
        - name: collectorsPath
          value: test_release_plan.json
        - name: collectorsResourceType
          value: releaseplan
        - name: resultsDir
          value: results
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - run-task
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(find "$(workspaces.data.path)/results" -type f | wc -l)" -ne 1 ] ; then
                  echo "A single collector output file should exist, but that is not the case. Collector files:"
                  ls "$(workspaces.data.path)/results"
                  exit 1
              fi

              startTime="$(head -n 1 "$(workspaces.data.path)"/parallel-time.txt)"
              endTime="$(tail -n 1 "$(workspaces.data.path)"/parallel-time.txt)"
              if [ "$((endTime-startTime))" -gt 7 ] ; then
                  echo "The collectors did not run in parallel. They should have taken five seconds each."
                  echo -n "However, the first one started more than 7 seconds before the last one ended. 2 seconds"
                  echo "should be enough of a cushion."
                  exit 1
              fi
