---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-run-collectors-parallel
spec:
  description: |
    Run the collectors task with collectors in both the ReleasePlan and ReleasePlanAdmission
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: create-crs
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir "$(workspaces.data.path)"/results
              
              cat > "$(workspaces.data.path)"/test_release_plan.json << EOF
              {
                "apiVersion": "appstudio.redhat.com/v1alpha1",
                "kind": "ReleasePlan",
                "metadata": {
                  "name": "test-rp",
                  "namespace": "default"
                },
                "spec": {
                  "application": "app",
                  "collectors": [
                    {
                      "name": "test-collector",
                      "type": "parallel-collector",
                      "timeout": 600,
                      "params": [
                        {
                          "name": "test-arg",
                          "value": "test-value"
                        }
                      ]
                    }
                  ],
                  "target": "managed"
                }
              }
              EOF

              cat > "$(workspaces.data.path)"/test_release_plan_admission.json << EOF
              {
                "apiVersion": "appstudio.redhat.com/v1alpha1",
                "kind": "ReleasePlanAdmission",
                "metadata": {
                  "name": "test-rpa",
                  "namespace": "default"
                },
                "spec": {
                  "applications": [
                    "app"
                  ],
                  "policy": "policy",
                  "collectors": [
                    {
                      "name": "test-collector",
                      "type": "parallel-collector",
                      "params": [
                        {
                          "name": "test-arg",
                          "value": "test-value"
                        }
                      ]
                    }
                  ],
                  "pipeline": {
                    "pipelineRef": {
                      "resolver": "git",
                      "params": [
                        {
                          "name": "url",
                          "value": "github.com"
                        },
                        {
                          "name": "revision",
                          "value": "production"
                        },
                        {
                          "name": "pathInRepo",
                          "value": "pipeline.yaml"
                        }
                      ]
                    },
                    "serviceAccountName": "sa"
                  },
                  "origin": "dev"
                }
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: run-collectors
      params:
        - name: releasePlanPath
          value: test_release_plan.json
        - name: releasePlanAdmissionPath
          value: test_release_plan_admission.json
        - name: resultsDir
          value: results
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - run-task
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env bash
              set -eux

              cat $(workspaces.data.path)/parallel-time.txt
              cat $(workspaces.data.path)/results/*

              if [ "$(find "$(workspaces.data.path)/results" -type f | wc -l)" -ne 2 ] ; then
                  echo "Two collector output files should exist, but that is not the case. Collector files:"
                  ls "$(workspaces.data.path)/results"
                  exit 1
              fi

              if ! grep 600 "$(workspaces.data.path)/mock_timeout.txt" ; then
                echo "ERROR: the tenant collector should have been called with a 600 second timeout, but it was not"
                exit 1
              fi

              if [ "$(jq -r '."example-argument"' "$(workspaces.data.path)/results/tenant-test-collector.json")" \
                != "test-value" ]; then
                echo "ERROR: collector output was not written properly. Output was:"
                cat "$(workspaces.data.path)/results/tenant-test-collector.json"
                exit 1
              fi

              if [ "$(jq -r '."example-argument"' "$(workspaces.data.path)/results/managed-test-collector.json")" \
                != "test-value" ]; then
                echo "ERROR: collector output was not written properly. Output was:"
                cat "$(workspaces.data.path)/results/managed-test-collector.json"
                exit 1
              fi
