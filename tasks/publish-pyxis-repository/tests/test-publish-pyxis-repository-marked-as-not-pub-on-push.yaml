---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-publish-pyxis-repository-marked-as-not-pub-on-push
spec:
  description: |
    Run the publish-pyxis-repository task for a repo that is
    marked as publish-on-push: false
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/snapshot_spec.json << EOF
              {
                "application": "my-app",
                "components": [
                  {
                    "repository": "quay.io/redhat-prod/my-product----my-image0"
                  }
                ]
              }
              EOF

    - name: run-task
      taskRef:
        name: publish-pyxis-repository
      params:
        - name: pyxisSecret
          value: test-publish-pyxis-repository-cert
        - name: snapshotPath
          value: snapshot_spec.json
        - name: dataPath
          value: ""
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ $(cat $(workspaces.data.path)/mock_curl.txt | wc -l) != 1 ]; then
                  echo Error: curl was expected to be called 1 time. Actual calls:
                  cat $(workspaces.data.path)/mock_curl.txt
                  exit 1
              fi

              [[ $(cat $(workspaces.data.path)/mock_curl.txt | head -n 1) \
                  == *"/my-product/my-image0 "* ]]
      runAfter:
        - run-task
