---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-publish-pyxis-repository-skip-publishing
spec:
  description: |
    Run the publish-pyxis-repository task with a single component and skipRepoPublishing
    set to true in the data JSON. The task will stop right at the start.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir "$(workspaces.data.path)"/results

              cat > $(workspaces.data.path)/snapshot_spec.json << EOF
              {
                "application": "my-app",
                "components": [
                  {
                    "repository": "quay.io/redhat-prod/my-product----my-image1"
                  }
                ]
              }
              EOF

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "pyxis": {
                  "skipRepoPublishing": "true"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: publish-pyxis-repository
      params:
        - name: pyxisSecret
          value: test-publish-pyxis-repository-cert
        - name: snapshotPath
          value: snapshot_spec.json
        - name: dataPath
          value: data.json
        - name: resultsDirPath
          value: results
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              if [ "$(wc -l < "$(workspaces.data.path)/mock_curl.txt")" != 1 ]; then
                  echo Error: curl was expected to be called once. Actual calls:
                  cat $(workspaces.data.path)/mock_curl.txt
                  exit 1
              fi

      runAfter:
        - run-task
