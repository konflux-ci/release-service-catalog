---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-prepare-exodus-params
spec:
  description: |
    Run the prepare-exodus-params task and verify the results
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "exodus": {
                  "env": "cdn-qa"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: prepare-exodus-params
      params:
        - name: dataPath
          value: data.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      params:
        - name: exodusGwSecret
          value: $(tasks.run-task.results.exodusGwSecret)
        - name: exodusGwUrl
          value: $(tasks.run-task.results.exodusGwUrl)
        - name: exodusGwEnv
          value: $(tasks.run-task.results.exodusGwEnv)
      taskSpec:
        params:
          - name: exodusGwSecret
          - name: exodusGwUrl
          - name: exodusGwEnv
        steps:
          - name: check-result
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            env:
              - name: "exodusGwSecret"
                value: '$(params.exodusGwSecret)'
              - name: "exodusGwUrl"
                value: '$(params.exodusGwUrl)'
              - name: "exodusGwEnv"
                value: '$(params.exodusGwEnv)'
            script: |
              #!/usr/bin/env sh
              set -eux

              test $exodusGwSecret == "exodus-stage-secret"
              test $exodusGwUrl == "https://exodus-gw.corp.stage.redhat.com"
              test $exodusGwEnv == "live"
