---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-rpm-manifests-to-pyxis-failure
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the push-rpm-manifests-to-pyxis task with required parameters.
    The first image will fail. The second image will still have a rpm manifest pushed.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:4fc4e746955ed7b6d43f7a0e327b7f573980fd6d
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/pyxis.json << EOF
              {
                "components": [
                  {
                    "containerImage": "imageurl1",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID1Failing",
                        "digest": "mydigest1",
                        "arch_digest": "mydigest1",
                        "os": "linux"
                      }
                    ]
                  },
                  {
                    "containerImage": "imageurl2",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID2",
                        "digest": "mydigest2",
                        "arch_digest": "mydigest2",
                        "os": "linux"
                      }
                    ]
                  }
                ]
              }
              EOF
    - name: run-task
      taskRef:
        name: push-rpm-manifests-to-pyxis
      params:
        - name: pyxisJsonPath
          value: pyxis.json
        - name: pyxisSecret
          value: test-push-rpm-manifests-to-pyxis-cert
        - name: server
          value: production
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
