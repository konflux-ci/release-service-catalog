---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-pyxis-params
spec:
  description: |
    Run the collect-pyxis-params task and verify the results
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "pyxis": {
                  "server": "stage",
                  "secret": "test-collect-pyxis-params-cert"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-pyxis-params
      params:
        - name: dataPath
          value: data.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
    - name: check-result
      params:
        - name: server
          value: $(tasks.run-task.results.server)
        - name: secret
          value: $(tasks.run-task.results.secret)
      taskSpec:
        params:
          - name: server
          - name: secret
        steps:
          - name: check-result
            image: quay.io/sconroykonflux/release-service-utils:v1.3.0
            env:
              - name: "SERVER"
                value: '$(params.server)'
              - name: "SECRET"
                value: '$(params.secret)'
            script: |
              #!/usr/bin/env sh
              set -eux

              test $SERVER == "stage"
              test $SECRET == "test-collect-pyxis-params-cert"
