---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-update-cr-status-missing-rbac
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the update-cr-status task where the rbac to update the status
    of the provided resource is not present. The pipeline should fail.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir "$(workspaces.data.path)/results/"
              cat > "$(workspaces.data.path)/results/one.json" << EOF
              {
                  "name": "foo",
                  "active": false
              }
              EOF

              cat > releaseplan << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlan
              metadata:
                name: releaseplan-missing-rbac
                namespace: default
              spec:
                application: foo
                target: foo
              EOF
              kubectl apply -f releaseplan
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: update-cr-status
      params:
        - name: resource
          value: default/releaseplan-missing-rbac
        - name: resourceType
          value: releasePlan
        - name: resultsDirPath
          value: results
        - name: statusKey
          value: releasePlanAdmission
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
  finally:
    - name: cleanup
      taskSpec:
        steps:
          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils:38c3bfd7479c86b832cba5b61f9bbde40c469393
            script: |
              #!/usr/bin/env sh
              set -eux

              kubectl delete releaseplan releaseplan-missing-rbac
