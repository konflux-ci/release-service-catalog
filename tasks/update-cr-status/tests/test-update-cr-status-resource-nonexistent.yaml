---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-update-cr-status-resource-nonexistent
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the update-cr-status task where the provided resource
    does not exist on the cluster. The pipeline should fail.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir "$(workspaces.data.path)/results/"
              cat > "$(workspaces.data.path)/results/test.json" << EOF
              {
                  "automated": true
              }
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: update-cr-status
      params:
        - name: resource
          value: default/my-release
        - name: resultsDirPath
          value: results
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
